<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Verification</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0263XmFcJ1SAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row" style="margin-top: 30vh;">
            <div class="col-md-10 col-sm-10 col-xm-12 m-auto p-4">
                <div class="card text-center">
                    <div class="card-header">
                        Email Verification
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Email Verified Successfully</h5>
                        <p class="card-text">Hello {(username)}, you can now login into your account, enjoy the free discounts :)</p>
                        <span class="badge badge-primary p-3">EasyShopas</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ302DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcan.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/J0GiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmY?" crossorigin="anonymous"></script>
</body>
</html>
